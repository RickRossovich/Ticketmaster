<app-header></app-header>
<div class="hero">
  <h2>YOUR SAVED EVENTS</h2>
  <div class="container">
    <div *ngFor="let event of favorites; index as i" class="card">
      <img src="{{ event.images[1].url }}" alt="pic" />
      <p class="title">{{ event?.name }}</p>
      <button class="remove" (click)="deleteFavorite(i)">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>
