<app-header></app-header>

<div class="container">
  <div *ngFor="let event of favorites; index as i" class="card">
    <img src="{{ event.images[1].url }}" alt="pic" />
    <p>{{ event?.name }}</p>
    <button (click)="deleteFavorite(i)">
      <i class="fas fa-heart-broken"></i>
    </button>
  </div>
</div>
